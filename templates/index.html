<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result, .error {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Customer Segmentation</h1>
    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="income">Annual Income (k$):</label><br>
            <input type="number" id="income" name="income" step="any" required><br>
            <label for="spending_score">Spending Score (1-100):</label><br>
            <input type="number" id="spending_score" name="spending_score" min="0" max="100" step="any" required><br>
            <button type="submit">Check</button>
        </form>
    </div>

    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    {% if cluster is defined %}
    <div class="result">
        <p><strong>Input:</strong> Annual Income: ${{ income }}k, Spending Score: {{ spending_score }}</p>
        <p><strong>Cluster:</strong> {{ cluster }}</p>
        <p><strong>Customer Segment:</strong> {{ segment }}</p>
    </div>
    {% endif %}
</body>
</html>
